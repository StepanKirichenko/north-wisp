<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>North Wisp</title>
    <link rel="stylesheet" href="/style.css" />
    <script defer type="module" src="/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Red+Hat+Display:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="border">
        <header class="header">
          <nav class="nav">
            <img src="/public/logos/north_wisp_logo.svg" alt="north wisp" />
            <div class="nav__links-holder">
              <a href="#" class="nav__link">Programs</a>
              <a href="#" class="nav__link">Blog</a>
              <a href="#" class="nav__link">About us</a>
              <button class="button">Log in</button>
            </div>
          </nav>
        </header>

        <main>
          <section class="section">
            <div class="landing__hero">
              <h1 class="landing__hero__heading">Learn Irish Online</h1>
              <p class="landing__hero__paragraph">
                Flexible program, progress analysis, speaking practice with
                foreigners
              </p>
              <button class="button landing__hero__button">
                First lesson free
              </button>
              <div class="landing__hero__image__container">
                <img
                  class="landing__hero__image"
                  src="/public/images/landing/landing-hero.svg"
                />
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
